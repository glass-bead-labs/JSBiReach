<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>SVG tutorial</title>
  </head>
  <body>
    <svg version="1.1"
        baseProfile="full"
        width="800" height="200"
        xmlns="http://www.w3.org/2000/svg">

        <rect width="100%" height="100%" fill="gray" />

        <!-- Left cluster - demo percentages work! -->
        <circle cx="6.25%" cy="100" r="30" fill="blue" />
        <circle cx="150" cy="50" r="30" fill="blue" />
        <circle cx="150" cy="100" r="30" fill="blue" />
        <!-- Right cluster -->
        <circle cx="250" cy="50" r="30" fill="blue" />
        <circle cx="250" cy="100" r="30" fill="blue" />
        <circle cx="350" cy="100" r="30" fill="blue" />

        <text x="150" y="125" font-size="60" text-anchor="middle"
        fill="white">SVG</text>
    </svg>
  </body>
</html>
